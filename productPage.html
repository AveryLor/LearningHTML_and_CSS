<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magazine</title>
    <link href="productStyles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header id="header">
        <img src="path_to_your_logo_image" alt="Logo" id="header-img" />
        <nav id="nav-bar">
          <a href="#section1" class="nav-link">Section 1</a>
          <a href="#section2" class="nav-link">Section 2</a>
          <a href="#section3" class="nav-link">Section 3</a>
        </nav>
      </header>
      <section id="section1">Section 1 content here</section>
      <section id="section2">Section 2 content here</section>
      <section id="section3">Section 3 content here</section>
      <iframe
        src="https://www.youtube.com/embed/grPUHJmTXGg"
        id="video"
      ></iframe>
      <form
        id="form"
        action="https://www.freecodecamp.com/email-submit"
        method="post"
      >
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <input type="submit" id="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
